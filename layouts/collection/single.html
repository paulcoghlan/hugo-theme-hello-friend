{{ define "main" }}
    <div class="post single">
        <h1 class="post-title">{{ .Title | markdownify }}</h1>

        <div class="post-content">
        {{ .Content }}
        </div>
        <div class="post list">
            {{ partial "gallery-list.html" (dict "pages" $.Site.Pages "sortBy" "asc" "parentUrl" .RelPermalink "hideUnbrowseable" false)  }}
        </div>
    </div>
{{ end }}
