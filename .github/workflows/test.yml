name: Test

permissions:
  contents: read

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build assets
        run: yarn build

      - name: Check for build artifacts
        run: |
          if [ ! -d "static/assets" ]; then
            echo "Build artifacts not found!"
            exit 1
          fi
          echo "Build completed successfully!"

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build site with Hugo
        run: |
          mkdir -p themes
          ln -s .. themes/hugo-theme-hello-friend
          hugo --logLevel info
        working-directory: exampleSite

      - name: Verify build output
        run: |
          if [ ! -d "public" ]; then
            echo "Hugo build did not create public directory!"
            exit 1
          fi
          if [ ! -f "public/index.html" ]; then
            echo "Hugo did not generate index.html!"
            exit 1
          fi
          echo "Hugo build successful - public directory created with content!"
        working-directory: exampleSite
